<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nomeCompleto=prompt("Digite seu nome completo:")

        function inicialNome(){
        nomes = nomeCompleto.split(" ")
        
        if(nomes.length>1){

        var inicialPrimeiroNome = nomes[0].charAt(0)

        var ultimoNome = nomes[nomes.length - 1]
        var inicialUltimoNome = ultimoNome.charAt(0)

        inicial = inicialPrimeiroNome+inicialUltimoNome

        console.log(inicial.toUpperCase())
        }else{
           var inicial = nomes[0].charAt(0)
           
           console.log (inicial.toUpperCase()+"X")
        }
        }

        inicialNome(nomeCompleto)

    </script>
</body>
</html>
